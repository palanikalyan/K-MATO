<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <!-- Logo -->
      <a routerLink="/" class="navbar-brand">
        <div class="brand-icon">K</div>
        <span class="brand-text">K'mato</span>
      </a>

      <!-- Search Bar (Desktop) -->
      <div class="navbar-search">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search for restaurants, cuisines..."
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
        />
      </div>

      <!-- Navigation Links -->
      <div class="navbar-links">
        <ng-container *ngIf="auth.isLoggedIn()">
          <!-- Home/Restaurants Link -->
          <a routerLink="/home" class="nav-link" routerLinkActive="active">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
              <path d="M3 9L11 2L19 9V18C19 18.5304 18.7893 19.0391 18.4142 19.4142C18.0391 19.7893 17.5304 20 17 20H5C4.46957 20 3.96086 19.7893 3.58579 19.4142C3.21071 19.0391 3 18.5304 3 18V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-text">Home</span>
          </a>

          <!-- Orders Link -->
          <a routerLink="/orders" class="nav-link" routerLinkActive="active" *ngIf="!auth.isAdmin() && !auth.isRestaurantOwner()">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
              <rect x="3" y="3" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7 7H15M7 11H15M7 15H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-text">Orders</span>
          </a>

          <!-- Admin Dashboard Link -->
          <a routerLink="/admin" class="nav-link" routerLinkActive="active" *ngIf="auth.isAdmin()">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
              <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
              <rect x="12" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
              <rect x="3" y="12" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
              <rect x="12" y="12" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="nav-text">Admin</span>
          </a>

          <!-- Owner Dashboard Link -->
          <a routerLink="/owner" class="nav-link" routerLinkActive="active" *ngIf="auth.isRestaurantOwner() && !auth.isAdmin()">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
              <path d="M3 9L11 2L19 9V18C19 18.5304 18.7893 19.0391 18.4142 19.4142C18.0391 19.7893 17.5304 20 17 20H5C4.46957 20 3.96086 19.7893 3.58579 19.4142C3.21071 19.0391 3 18.5304 3 18V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-text">Dashboard</span>
          </a>

          <!-- Cart Link (only for regular users) -->
          <a routerLink="/cart" class="nav-link" routerLinkActive="active" *ngIf="!auth.isAdmin() && !auth.isRestaurantOwner()">
            <div class="cart-icon-wrapper">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9 2L7 6H3C1.9 6 1 6.9 1 8V18C1 19.1 1.9 20 3 20H21C22.1 20 23 19.1 23 18V8C23 6.9 22.1 6 21 6H17L15 2H9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="13" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span class="cart-badge" *ngIf="cartService.getItemCount() > 0">{{ cartService.getItemCount() }}</span>
            </div>
            <span class="nav-text">Cart</span>
          </a>

          <!-- User Menu -->
          <div class="user-menu" (click)="toggleUserMenu()">
            <div class="user-avatar">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" fill="currentColor"/>
                <path d="M20 20C20 16.6863 16.4183 14 12 14C7.58172 14 4 16.6863 4 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <!-- Dropdown Menu -->
            <div class="dropdown-menu" *ngIf="showUserMenu">
              <div class="dropdown-header">
                <div class="user-info">
                  <p class="user-name">Account</p>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a routerLink="/orders" class="dropdown-item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M16 5H4C2.9 5 2 5.9 2 7V15C2 16.1 2.9 17 4 17H16C17.1 17 18 16.1 18 15V7C18 5.9 17.1 5 16 5Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Orders
              </a>
              <div class="dropdown-divider"></div>
              <button (click)="logout()" class="dropdown-item logout-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M13 14L17 10L13 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M17 10H7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Logout
              </button>
            </div>
          </div>
        </ng-container>

        <!-- Guest Links -->
        <ng-container *ngIf="!auth.isLoggedIn()">
          <a routerLink="/login" class="btn btn-outline btn-sm">Login</a>
          <a routerLink="/register" class="btn btn-primary btn-sm">Sign up</a>
        </ng-container>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <svg *ngIf="!showMobileMenu" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <svg *ngIf="showMobileMenu" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" *ngIf="showMobileMenu">
    <div class="mobile-search">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
      />
    </div>
    <div class="mobile-links">
      <ng-container *ngIf="auth.isLoggedIn()">
        <a routerLink="/cart" class="mobile-link" (click)="closeMobileMenu()">
          Cart
          <span class="cart-badge" *ngIf="cartService.getItemCount() > 0">{{ cartService.getItemCount() }}</span>
        </a>
        <a routerLink="/orders" class="mobile-link" (click)="closeMobileMenu()">Orders</a>
        <button (click)="logout()" class="mobile-link logout-btn">Logout</button>
      </ng-container>
      <ng-container *ngIf="!auth.isLoggedIn()">
        <a routerLink="/login" class="mobile-link" (click)="closeMobileMenu()">Login</a>
        <a routerLink="/register" class="mobile-link" (click)="closeMobileMenu()">Sign up</a>
      </ng-container>
    </div>
  </div>
</nav>
