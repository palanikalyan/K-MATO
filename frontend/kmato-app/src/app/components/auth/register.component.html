<div class="auth-page">
  <div class="auth-container">
    <!-- Register Form -->
    <div class="auth-form-section">
      <div class="auth-form-container">
        <!-- Logo & Header -->
        <div class="auth-header">
          <div class="auth-logo">
            <span>K</span>
          </div>
          <h2>Create Account</h2>
          <p>Join K'mato to get started</p>
        </div>

        <div class="error-alert" *ngIf="error">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="1.5"/>
            <path d="M10 6v4M10 14v.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <span>{{ error }}</span>
        </div>

        <form (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input 
                type="text" 
                id="firstName"
                [(ngModel)]="firstName" 
                name="firstName"
                placeholder="John"
                required>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input 
                type="text" 
                id="lastName"
                [(ngModel)]="lastName" 
                name="lastName"
                placeholder="Doe"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M3 4h14a1 1 0 011 1v10a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M18 5l-8 5-8-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input 
                type="email" 
                id="email"
                [(ngModel)]="email" 
                name="email"
                placeholder="john.doe@example.com"
                required
                autocomplete="email">
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M18 13.5v2a2 2 0 01-2.2 2 19.8 19.8 0 01-8.6-3.1 19.5 19.5 0 01-6-6A19.8 19.8 0 01.2 2.2 2 2 0 012.2 0H4a2 2 0 012 1.7c.1.9.4 1.7.7 2.5a2 2 0 01-.5 2.1L5 7.5a16 16 0 006 6l1.3-1.3c.6-.5 1.4-.7 2.1-.4.9.2 1.7.5 2.5.7A2 2 0 0118 13.5z" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <input 
                type="tel" 
                id="phone"
                [(ngModel)]="phone" 
                name="phone"
                placeholder="1234567890"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <rect x="4" y="8" width="12" height="9" rx="1" stroke="currentColor" stroke-width="1.5"/>
                <path d="M7 8V6a3 3 0 016 0v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <input 
                type="password" 
                id="password"
                [(ngModel)]="password" 
                name="password"
                placeholder="Create a strong password"
                required
                autocomplete="new-password">
            </div>
          </div>

          <div class="form-group">
            <label for="role">I want to register as</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <circle cx="10" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
                <path d="M3 20c0-4 3-7 7-7s7 3 7 7" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <select id="role" [(ngModel)]="role" name="role" required>
                <option value="CUSTOMER">Customer</option>
                <option value="RESTAURANT_OWNER">Restaurant Owner</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="checkbox-label checkbox-agreement">
              <input type="checkbox" name="terms" required>
              <span>I agree to the <a href="#" class="link-text">Terms & Conditions</a> and <a href="#" class="link-text">Privacy Policy</a></span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            Create Account
          </button>
        </form>

        <div class="auth-switch">
          <span>Already have an account?</span>
          <a routerLink="/login">Sign in</a>
        </div>
      </div>
    </div>
