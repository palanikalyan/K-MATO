name: Frontend CI

on:
  push:
    paths:
      - 'frontend/kmato/**'
  pull_request:
    paths:
      - 'frontend/kmato/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: frontend/kmato
        run: npm ci
      - name: Run build
        working-directory: frontend/kmato
        run: npm run build
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/kmato-frontend:${{ github.sha }} frontend/kmato
      - name: Publish to GitHub Container Registry
        uses: docker/build-push-action@v4
        with:
          context: frontend/kmato
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kmato-frontend:latest
